{% extends "inventory_manage/base.html" %}
{% load bootstrap4 %}
{% block hesder %}
    <h2>编辑你的条目</h2>
{% endblock hesder %}

{% block content %}

 <br/>
    <div class="container">

  <div class="card">
    <div class="card-header">
        <div style="width:200px;height:20px;float:left;">
               <h2>编辑零件</h2> </div>
        <div style="width:100px;height:20px;float:right;">
                <h2><a href="{% url 'inventory_manage:element' type.id %}">{{ type }}</a></h2>
        </div><br/><br/>
    </div>

    <div class="card-body">
       <form action="{% url 'inventory_manage:edit_element' element.id %}" method='post' class="form">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
    <button name="submit" class="btn btn-primary">提交更改</button>
{% endbuttons %}
</form>
    </div>

  </div>
</div>

{% endblock content %}
